<meta charset="UTF-8">

	<div class="layui-btn-group demoTable ">
		<button class="layui-btn " data-type="getCheckData">获取选中行数据</button>
		<button class="layui-btn " data-type="getCheckLength">获取选中数目</button>
		<button class="layui-btn " data-type="isAll">验证是否全选</button>
		<button class="layui-btn " id="addEl">添加行数据</button>
	</div>

	<table class="layui-hide" id="activityinfo" lay-filter="demo"></table>
    
    
    
	<!-- 将时间戳转化为日期格式 -->
  <script type="text/javascript">
	function dateFormat(date){
	return date.getFullYear()+"/"+date.getMonth()+"/"+date.getDay()+" ";
	}
	</script>
	<script id="activityBgntm" type="text/html">
        {{#
            var date = new Date();
  	        date.setTime(d.activityBgntm);
  	  
  	        return new Date(date).Format("yyyy-MM-dd"); 
    }} 
	</script>
	<script id="activityEndtm" type="text/html">
        {{#
            var date = new Date();
  	        date.setTime(d.activityEndtm);
  	  
  	        return new Date(date).Format("yyyy-MM-dd");
    }} 
	</script>
	
	
	
	


	<!-- 添加行数据弹出框 -->
	<script type="text/javascript">
		$('#addEl').on('click', function() {
			layer.open({
				type : 2,
				maxmin : true,
				shadeClose : true, //点击遮罩关闭层
				area : [ '800px', '520px' ],
				content : 'addactibtn.html'
			});
		});
	</script>



	<script type="text/html" id="barDemo">
		    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-xs actitable_edit" lay-event="edit" id="actitable_edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>

	 <!-- 编辑按钮弹出框 -->
	<script type="text/javascript">
		$('#actitable_edit').on('click', function() {
			layer.open({
				type : 2,
				title : '预约活动编辑',
				maxmin : true,
				shadeClose : true, //点击遮罩关闭层
				area : [ '800px', '520px' ],
				content : 'actitableedit.html'
			});
		});
	</script> 
	
	<script type="text/javascript" src="../resources/layui/layui.js"></script>
	<script type="text/javascript" src="../resources/js/addbtn.js"></script>
	<script type="text/javascript" src="../resources/js/common.js"></script>
    <script type="text/javascript" src="../resources/js/orderactivity.js"></script>
	
    
</body>
</html>
