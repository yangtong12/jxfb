<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	 <title>Insert title here</title>
	<link type="text/css" href="../resources/css/addbtn.css" rel="stylesheet"/>
</head>
<body>
<div>
		<div id="form">
			<form>
				<div>
					<div class="contentleft">
						<p><span>预约类别:</span><input type="text" id="activitycategory" autocomplete="off"><br /></p>
						<p><span>活动名称:</span><input type="text" id="activityname" autocomplete="off"><br /></p>
					    <p><span>开始时间：</span><input type="text" id="activitystarttm" autocomplete="off"/></p>
						<p><span>结束时间:</span><input type="text" id="activityendtm" autocomplete="off"><br /></p>
						
					</div>
					<div class="contentright">
						<p><span>编号前缀：</span><input type="text" id="beginNo" autocomplete="off"><br /></p>
						<p><span>可预约总数:</span><input type="text" id="canordernum" autocomplete="off"><br /></p>
						<p><span>开放预约年级:</span><input type="text" id="opengrade" autocomplete="off"><br /></p>
						<p><span>活动状态:</span><input type="text" id="activitystatus" autocomplete="off"><br /></p>
						
					</div>
		
					 <p class="btn" style="clear: both;">
						<input type="button" value="提交" id="submitbtn"/>
						<input type="reset" value="重置" id="resetbtn"/>
					</p>
				</div>
		    </form>
		 </div>
	</div>
	<script type="text/javascript" src="../resources/js/addbtn.js"></script>
</body>
</html>
